<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
  <title>Slider Crouser</title>
</head>

<body>
  <main>
    <section class="containerTop">
      <!-- title -->
      <div class="title">
        <h2>OUR REVIEWS</h2>
        <div class="underline">
          <!-- review -->
          <article class="review">
            <div class="imgContainer">
              <img src="./Images/person-1.jpeg" alt="" id="personImg" class="img">
            </div>
            <h4 id="author">Sara Jones</h4>
            <p class="fw-semibold" id="job">UX Designer</p>
            <p id="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda distinctio provident at reprehenderit
              sint, laborum sit sed rem dolore necessitatibus?
            </p>
            <!-- prev next buttons -->
            <div class="buttonContainer">
              <button class="prevBtn">
                <i class="bi bi-chevron-left" id="icon"></i>
              </button>
              <button class="nextBtn">
                <i class="bi bi-chevron-right" id="icon"></i>
              </button>
            </div>
            <!-- random button -->
             <button class="randomBtn btn btn-info btn-sm text-light mt-2">Surprice Me</button>
          </article>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
